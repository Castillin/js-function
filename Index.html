<!DOCTYPE html>
<Html>
    <head>
        <title>JS Function</title>
        <script>
            function sumrange(){
                num1 = 1;
                num2 = 100;
                result = (num2 - num1 + 1)/2*(num1+num2);
                console.log(result);
            }
        </script>
    </head>
    <body>
        <button onclick="sumrange()">Click Me!</button>
    </body>
</Html>
